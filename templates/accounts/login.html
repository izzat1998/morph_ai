{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}{% trans 'Login' %} - Morph AI{% endblock %}

{% block content %}
<div class="content-form row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="morph-card morph-card--professional">
            <div class="card-header">
                <h3 class="text-center">{% trans 'Sign In' %}</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% crispy form %}
                </form>
                
                <hr>
                <div class="text-center">
                    <p>{% trans "Don't have an account?" %} <a href="{% url 'accounts:signup' %}">{% trans 'Sign up here' %}</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
