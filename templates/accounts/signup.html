{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Регистрация - Morph AI{% endblock %}

{% block content %}
<div class="content-form row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="morph-card morph-card--professional">
            <div class="card-header">
                <h3 class="text-center">Создать аккаунт</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% crispy form %}
                </form>
                
                <hr>
                <div class="text-center">
                    <p>Уже есть аккаунт? <a href="{% url 'accounts:login' %}">Войти</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
